<div class="container mt-4">

  <h2>Assignments</h2>

  <div *ngIf="loading">Loading...</div>

  <div *ngIf="!loading && assignments.length === 0">
    <p>No assignments found.</p>
  </div>

  <div *ngIf="assignments.length > 0" class="list-group">
    <a 
      *ngFor="let a of assignments" 
      (click)="openDetails(a.id)" 
      class="list-group-item list-group-item-action"
      style="cursor:pointer;"
    >
      <h5>{{ a.title }}</h5>
      <p>{{ a.description }}</p>
      <!-- <small>Deadline: {{ a.deadline | date }}</small> -->
    </a>
  </div>

</div>
